<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/hangman.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <h1 class="text-center">Hangman</h1>
            <h3 class="text-center">Test your English</h3>
            <div class="col-sm-4 col-md-4">
                <img id="hangmanImage" src="./Images/hangman/1.png" alt="" class="w-100">
            </div>
            <div class="col-sm-11 col-md-8">
                <h3 class="text-center">Guess the word</h3>
                <div id="wordPlace" class="d-flex justify-content-center my-3">
                    <!-- <div id="letter" class="letter">
                        <p id="letter1" class="border border-bottom-5"></p>
                    </div> -->
                </div>
                <div id="description" class="d-none">
                    <p class="text-center"><strong>Description: </strong><span id="descriptionText"></span></p>
                </div>
                
                <div id="keyboard" class="mt-2 w-75 mx-auto">
                    <div id="keyboardLetters" class="row">
                        <!-- <div " class="col-2 p-2">
                            <div class="btn btn-primary btn-lg">A</div>
                            </div> -->
                        <!-- </div> -->
                    </div>
                </div>
                <div id="rules" class="border-top border-danger-subtle pt-2">
                    <div id="buttons" class="d-flex justify-content-center align-items-center">                 
                        <div class="dropdown mx-2" id="theme">
                            <button class="btn btn-primary dropdown-toggle px-3 text-capitalize" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Category
                            </button>
                            <ul id="categoryMenu" class="dropdown-menu">
                                <!-- <li><a class="dropdown-item" href="#">Anime</a></li> -->
                            </ul>
                        </div>
                    
                        <div class="dropdown mx-2" id="size">
                            <button class="btn btn-secondary dropdown-toggle px-3 text-capitalize" type="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Difficulty
                            </button>
                            <ul id="levelMenu" class="dropdown-menu">
                                <!-- <li><a class="dropdown-item sizeIndex" id="8" href="#">8 <i class="fa-solid fa-star"
                                            style="color: gold;"></i></a></li> -->
                            </ul>
                        </div>
                        <button id="startBtn" class="btn btn-success px-3 mx-2">Start Game</button>
                    </div>
                    

                    <div id="progress" class="d-flex flex-column justify-content-center align-items-center mt-2 d-none">
                        <h4 class="text-center">You'll Get Hanged In:</h4>
                        <div class="progress w-75">
                            <div id="progressBar" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" 
                                aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                100% Remaining
                            </div>
                        </div>
                    </div>
                    
                                        
                    <div id="toastMessage" class="toast d-none mx-auto mt-3">
                        <div class="toast-body text-center">
                            <h5 id="toastText"></h5>
                        </div>
                    </div>
                    
                    
                </div>
            </div>

        </div>
    </section>

    <script src="./JS/jquery-3.7.1.js"></script>
    <script src="./Js/all.min.js"></script>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/hangman.js"></script>
</body>

</html>
