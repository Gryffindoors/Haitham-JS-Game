<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/rps.css">
</head>

<body>
    <section class="container mt-5">

        <div class="row">
            <!-- Game Info Section -->
            <div id="gameInfo" class="col-md-4 col-sm-12">
                <div class="mt-5">
                    <h1 class="text-center">Rock - Paper - Scissors</h1>
                    <h3 class="text-center">Do you feel lucky?</h3>
                </div>
                <div class="d-flex flex-column mt-5 pt-5 align-items-center h-100">
                    <h5>How to play:</h5>
                    <p>Choose an image and try your luck</p>
                    <ul>
                        <li>Rock beats Scissors</li>
                        <li>Scissors beats Paper</li>
                        <li>Paper Beats Rock</li>
                    </ul>
                    <!-- Buttons -->
                    <div id="controls" class="buttons d-flex flex-column">
                        <button id="startBtn" class="btn btn-success mb-3" type="button">Start Game</button>
                    </div>

                </div>
            </div>

            <!-- Rules Image Section -->
            <div id="rules" class="col-md-4 col-sm-12">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <img id="rulesImg" src="./Images/RPS Rules.png" class="img-fluid rounded-3" alt="Rock-Paper-Scissors Rules">
                </div>
                <!-- Board -->
                <div id="board" class="card card-body text-bg-warning">
                    <h4 id="infoTitle" class="text-center">Ready to play?</h4>
                </div>
            </div>

            <!-- Gameboard Section -->
            <div class="col-md-4 col-sm-12 p-5">
                <h2 class="text-center">Let's play</h2>
                <div class="row p-1 bg-body-secondary rounded-3 border border-1">
                    <!-- Rock -->
                    <div id="rock" class="col-6 p-2 overflow-hidden">
                        <div class="position-relative rounded-3 overflow-hidden">
                            <div class="position-absolute selected d-none"></div>
                            <img src="./Images/Rock.jpg" class="img-fluid rounded-3" alt="Rock">
                        </div>
                        <div class="over-hover d-flex justify-content-center align-items-center text-center d-none">
                            <p class="game">Rock</p>
                        </div>
                    </div>
                    <!-- Paper -->
                    <div id="paper" class="col-6 p-2 overflow-hidden">
                        <div class="position-relative rounded-3 overflow-hidden">
                            <div class="position-absolute selected d-none"></div>
                            <img src="./Images/Paper.jpg" class="img-fluid rounded-3" alt="Paper">
                        </div>
                        <div class="over-hover d-flex justify-content-center align-items-center text-center d-none">
                            <p class="game">Paper</p>
                        </div>
                    </div>
                    <!-- Scissors -->
                    <div id="scissors" class="col-6 p-2 overflow-hidden">
                        <div class="position-relative rounded-3 overflow-hidden">
                            <div class="position-absolute selected d-none"></div>
                            <img src="./Images/Scissors.jpg" class="img-fluid rounded-3" alt="Scissors">
                        </div>
                        <div class="over-hover d-flex justify-content-center align-items-center text-center d-none">
                            <p class="game">Scissors</p>
                        </div>
                    </div>
                    <!-- Feeling Lucky -->
                    <div id="lucky" class="col-6 p-2 overflow-hidden">
                        <div class="position-relative rounded-3 overflow-hidden">
                            <div class="position-absolute selected d-none"></div>
                            <img src="./Images/luck.jpg" class="img-fluid rounded-3" alt="Feeling Lucky">
                        </div>
                        <div class="over-hover d-flex justify-content-center align-items-center text-center d-none">
                            <p class="game">Feeling Lucky</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="./Js/jquery-3.7.1.js"></script>
    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/rps.js"></script>
</body>

</html>
